<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSY Dry FFA Freight Summary - Market Analysis & Prices</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!--HighChart.js CDN import-->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="headline" class="bg-light">SSY Dry FFA Freight Summary</h1>
    <hr class="my-4"> <!-- Horizontal line -->

    <!-- Reporting Date Selector -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="reporting-date" class="form-label">Please Select a Reporting Date</label>
                <input type="date" id="reporting-date" name="reporting-date" class="form-control">
            </div>
        </div>
    </div>
    <!-- <hr class="my-4"> -->

    <div id="main-content" class="container">
        <!-- Daily Commentary -->
        <div id="daily-commentary" class="row justify-content-center jumbotron">
            <div class="col-md-6">
                <h4 class="text-primary">Market Fundamentals Commentary</h4>
                <div id="ffa-market"></div>
            </div>
            <div class="col-md-6">
                <h4 class="text-primary">Vessel (Capesize) Commentary</h4>
                <div id="ffa-cape"></div>
            </div>
        </div>
        <hr class="my-4"> <!-- Horizontal line -->

        <h2 class="text-primary">Vessel Route-Price Tables</h4>
        <!-- Route Price Tables -->
        <div id="route-info-table-container" class="row justify-content-center"></div>
        <hr class="my-4"> <!-- Horizontal line -->

        <!-- Route Price Charts -->
        <h2 class="text-primary">CapeIndex Price Charts</h4>
        <div id="capeindex-price-chart-container" class="row justify-content-center"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
