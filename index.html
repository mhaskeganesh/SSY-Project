<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title -->
  <title>SSY Dry FFA Freight Summary - Market Analysis & Prices</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Highcharts CDN import -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KV8oet5C9WoFyY53fEeV6mS6k5IF2TthcUaOhHzTz8A2nbWzRRlDAR4a8xSbpkN7" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/data.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Headline -->
  <h1 id="headline" class="bg-light py-3 text-center">SSY Dry FFA Freight Summary</h1>
  
  <!-- Horizontal line -->
  <hr class="my-4">

  <!-- Reporting Date Selector -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="reporting-date" class="form-label">Please Select a Reporting Date</label>
        <input type="date" id="reporting-date" name="reporting-date" class="form-control">
      </div>
    </div>
  </div>
  
  <!-- Horizontal line -->
  <hr class="my-4">

  <div id="main-content" class="container">
    <!-- Daily Commentary -->
    <div id="daily-commentary" class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-primary">Market Fundamentals Commentary</h2>
        <div id="ffa-market"></div>
      </div>
      <div class="col-md-6">
        <h2 class="text-primary">Vessel (Capesize) Commentary</h2>
        <div id="ffa-cape"></div>
      </div>
    </div>
    
    <!-- Horizontal line -->
    <hr class="my-4">

    <h2 class="text-primary">Vessel Route-Price Tables</h2>
    <!-- Route Price Tables -->
    <div id="route-info-table-container" class="row justify-content-center"></div>
    
    <!-- Horizontal line -->
    <hr class="my-4">

    <!-- Route Price Charts -->
    <h2 class="text-primary">CapeIndex Price Charts</h2>
    <div id="capeindex-price-chart-container" class="row justify-content-center"></div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
